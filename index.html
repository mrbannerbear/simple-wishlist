<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f49b128aef.js" crossorigin="anonymous"></script>
</head>
<body class="bg-neutral-100 min-h-screen pb-12 px-5 relative">

    <!-- Navbar -->
    <nav class="mb-8">
        <div class="navbar bg-white">
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
              </button>
            </div>
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Flamingo Men</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
              </button>
            </div>
          </div>
    </nav>

    <section class="px-4 mb-3 text-4xl font-semibold">Wishlist</section>

    <!-- Main -->
    <main class="grid grid-cols-3">

        <!-- Cards Section -->
        <section id="itemsList" class="grid grid-cols-2 col-span-2 gap-4  justify-between row-start-auto">

            <!-- Card1 -->
            <div id="item1" class="card card-compact w-96 bg-white shadow-xl">
                    <figure><button><img class="w-[300px] py-2" src="GIORGIO-ARMANI-ACQUA-DI-GIO-PROFUMO-EDP-75ML-1-600x600.jpg" alt="Cologne" /></button></figure>
                    <div class="card-body">
                      <button><h2 class="card-title">Acqua Di Gio Profumo EDP 75ML</h2></button>
                      <p class="text-base">Giorgio Armani</p>
                      <p>$<span id="price1">125.99</span></p>
                      <div class="card-actions justify-end">
                        <button id="btn1" class="btn btn-sm btn-neutral" onclick="mainFunc(this)">Add to Cart</button>
                        <button id="remove1" class="btn btn-sm text-neutral-700 btn-ghost" onclick="removeFunc(this)">Remove</button>
                      </div>
                    </div>
                  </div>

            <!-- Card 2 -->
            <div id="item2" class="card card-compact w-96 bg-white shadow-xl">
                    <figure><button><img class="w-[235px] py-2" src="Rolex-Submariner-1680-252316-230714-135026.webp" alt="Cologne" /></button></figure>
                    <div class="card-body">
                      <button><h2 class="card-title">Submariner ref. 1680</h2></button>
                      <p class="text-base">Rolex</p>
                      <p>$<span id="price3">24799</span></p>
                      <div class="card-actions justify-end">
                        <button id="btn2" class="btn btn-sm btn-neutral" onclick="mainFunc(this)">Add to Cart</button>
                        <button id="remove2" class="btn btn-sm text-neutral-700 btn-ghost" onclick="removeFunc(this)">Remove</button>
                      </div>
                    </div>
                  </div>

            <!-- Card 3 -->
            <div id="item3" class="card card-compact w-96 bg-white shadow-xl">
                    <figure><button><img class="w-[225px] py-2" src="19895907_44944127_600.webp" alt="Cologne" /></button></figure>
                    <div class="card-body">
                      <button><h2 class="card-title">Aviator Classic Silver</h2></button>
                      <p class="text-base">Ray-Ban</p>
                      <p>$<span id="price4">230.99</span></p>
                      <div class="card-actions justify-end">
                        <button id="btn3" class="btn btn-sm btn-neutral" onclick="mainFunc(this)">Add to Cart</button>
                        <button id="remove3" class="btn btn-sm text-neutral-700 btn-ghost" onclick="removeFunc(this)">Remove</button>
                      </div>
                    </div>
                </div>

                </section>


        <!-- Checkout Section -->
        <section id="checkout" class="px-4 text-neutral-700 left-2 row-span-1">
            <div id="sticky" class="static top-2 border-2 border-white rounded-md">
                <h2 class="text-3xl text-center">Cart</h2>

                    <!-- Items -->
                        <div id="items" class="flex text-sm justify-between p-4 items-start gap-5">
                            <div id="itemInfo">
                            </div>
                            <div id="itemPrice">
                            </div>
                        </div>

                    <!-- Initial Total -->
                        <div id="calcP" class="flex justify-between px-4 text-sm mb-2">
                            <p class="hidden" id="totalName">Total (Before discount): </p>
                            <p id="totalSum"></p>
                        </div>

                        <!-- Coupon -->
                        <div id="discount" class="hidden px-4 text-sm mb-2">
                            <button id="couponA" class="hover:underline font-semibold">Apply Coupon</button>
                            <div id="couponMain" class="hidden">
                                <input id="couponInput" type="text" placeholder="Coupon code" class="w-[120px] rounded-md pl-2 py-2 outline-none">
                                <button class="btn btn-sm btn-neutral" id="applyBtn">Apply</button>
                                <button id="noApply" class="btn btn-sm btn-ghost">X</button>
                            </div>
                        </div>

                        <!-- Final Total -->
                        <div id="finalTotal" class="hidden justify-between px-4 font-semibold mb-3">
                            <p id="finalTotalName" class="">Total: </p>
                            <p id="totalSumFinal"></p>
                        </div>

                        <!-- Checkout button -->
                        <div id="checkoutId" class="hidden relative left-60 w-fit px-4 mb-3">
                            <button id="checkoutBtn"  class="btn btn-neutral btn-sm">Checkout</button>
                        </div>

            </div>

        </section>
    </main>

    <script src="cart.js"></script>
</body>
</html>
